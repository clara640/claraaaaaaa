<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo: Adivinhe o Número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .message {
            margin-top: 10px;
            font-size: 18px;
            color: #e74c3c;
        }
        .input-group {
            margin-top: 20px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: #fff;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #2980b9;
        }
        .image {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adivinhe o Número</h1>
        <p>Estou pensando em um número entre 1 e 100. Tente adivinhar!</p>
        <div class="input-group">
            <input type="number" id="guess" placeholder="Digite seu palpite...">
            <button onclick="checkGuess()">Adivinhar</button>
        </div>
        <p class="message" id="message"></p>
        <div class="image">
            <img src="https://via.placeholder.com/400x200" alt="https://play-lh.googleusercontent.com/-p6yzlvqe2yK-d5ye_wFVxXBpzzjz030hNOzzn74GakefmjavvRoNOLj_5RFBy379J7Y">
        </div>
    </div>
    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        const messageElement = document.getElementById('message');

        function checkGuess() {
            const guess = parseInt(document.getElementById('guess').value);
            if (isNaN(guess) || guess < 1 || guess > 100) {
                messageElement.textContent = '11';
                return;
            }

            if (guess === randomNumber) {
                messageElement.textContent = 'Parabéns! Você acertou!';
                messageElement.style.color = '#2ecc71';
            } else if (guess < randomNumber) {
                messageElement.textContent = 'Muito baixo! Tente novamente.';
                messageElement.style.color = '#e74c3c';
            } else {
                messageElement.textContent = 'Muito alto! Tente novamente.';
                messageElement.style.color = '#e74c3c';
            }
        }
    </script>
</body>
</html>
